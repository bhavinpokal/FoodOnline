{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.cover_photo %}{{ user_profile.cover_photo.url }}{% else %}{% static 'extra-images/banner-img-2.jpg' %}{% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{% if user_profile.profile_picture %}{{ user_profile.profile_picture.url }}{% else %}{% static 'extra-images/team-medium-img1.jpg' %}{% endif %}" alt="Profile Image">
                            </figure>
                        </div>
                        <div class="text-holder">
                            <span class="restaurant-title">{{ user.first_name }} {{ user.last_name }}</span>
                            <ul class="user-info-contact">
                                <li class="cell"><i class="icon-phone"></i><a href="tel:{{ user.phone_number }}">{{ user.phone_number }}</a></li>
                                <li class="email"><i class="icon-mail5"></i><a href="mailto:{{ user.email }}">{{ user.email }}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
