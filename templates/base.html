{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodBakery</title>
  
  <!-- Google Font Family Link Start -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" />
  <!-- Google Font Family Link End -->
  
  <!-- Bootstrap Link Start-->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-datepicker.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-slider.css' %}" rel="stylesheet" />
  <!-- Bootstrap Link End-->
  
  <!-- Custom Link Start-->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Custom Link End-->
  
  <!-- Iconmoon Link Start-->
  <link href="{% static 'css/iconmoon.css' %}" rel="stylesheet" />
  <!-- Iconmoon Link End-->
  
  <!-- Animate Link Start-->
  <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
  <!-- Animate Link End-->
  
  <!-- Chosen Link Start-->
  <link href="{% static 'css/chosen.css' %}" rel="stylesheet" />
  <!-- Chosen Link End-->
  
  <!-- Swiper Link Start-->
  <link href="{% static 'css/swiper.css' %}" rel="stylesheet" />
  <!-- Swiper Link End-->
  
  <!-- Woocommerce Link Start-->
  <link href="{% static 'css/woocommerce.css' %}" rel="stylesheet" />
  <!-- Woocommerce Link End-->
  
  <!-- Pretty Photo Link Start-->
  <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet" />
  <!-- Pretty Photo Link End-->
  
  <!-- Themes / plugin Link Start-->
  <link href="{% static 'style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/cs-foodbakery-plugin.css' %}" rel="stylesheet" />
  <link href="{% static 'css/color.css' %}" rel="stylesheet" />
  <link href="{% static 'css/widget.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <link href="{% static 'css/rtl.css' %}" rel="stylesheet" />
  <!-- Themes / plugin Link End-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{% static 'js/modernizr.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  {% if '/' == request.path or 'profile' in request.path %}
  <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&libraries=places&callback=initAutoComplete" defer></script>
  {% endif %}
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="https://www.paypal.com/sdk/js?client-id={{ PAYPAL_CLIENT_ID }}&currency=USD&intent=capture&enable-funding=venmo" data-sdk-integration-source="integrationbuilder"></script>
  
  <!-- Datatables plugin JS and CSS Start -->
  <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready( function () {
      $('#myOrdersTable').DataTable();
    });
  </script>
  <!-- Datatables plugin JS and CSS End -->

</head>

<body>
  <!--    Navbar  -->
  {% include 'includes/navbar.html' %}

  <!--    Content -->
  {% block content %}{% endblock content %}

  <!--    Footer  -->
  {% include 'includes/footer.html' %}
